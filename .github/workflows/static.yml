    <script>
        const menuBtn = document.getElementById('menu-btn');
        const menuLinks = document.getElementById('menu-links');
        const navLinks = menuLinks.querySelectorAll('a');

        menuBtn.addEventListener('click', () => {
            menuLinks.classList.toggle('hidden');
        });

        function updateActiveLink() {
            const sections = document.querySelectorAll('main section');
            let currentSectionId = 'home';
            const scrollPosition = window.scrollY;
            const headerHeight = document.querySelector('header')?.offsetHeight || 60; // Fallback height

            sections.forEach(section => {
                if(section.id) { // Check if section has an ID
                    const sectionTop = section.offsetTop - headerHeight - 20; // Add extra offset
                    const sectionHeight = section.offsetHeight;
                    if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                        currentSectionId = section.id;
                    }
                }
            });

             // If scrolled to the bottom, highlight the last section
             if ((window.innerHeight + Math.ceil(window.scrollY)) >= document.body.offsetHeight) {
                 const lastSection = sections[sections.length - 1];
                 if (lastSection && lastSection.id) { // Check if last section exists and has ID
                    currentSectionId = lastSection.id;
                 }
             }

            // Update nav link styles
            navLinks.forEach(link => {
                // Remove active styles first
                link.classList.remove('nav-link-active'); // Remove marker class
                 link.style.fontWeight = 'normal'; // Reset font weight
                 link.style.color = ''; // Reset color to default Tailwind class

                const linkHref = link.getAttribute('href');
                if (linkHref === `#${currentSectionId}`) {
                    // Add active styles
                    link.classList.add('nav-link-active'); // Add the class marker
                    link.style.fontWeight = '600'; // Make active link bold
                    link.style.color = '#db2777'; // Pink-600 for active link
                }
            });
        }

        window.addEventListener('scroll', updateActiveLink);
        window.addEventListener('load', updateActiveLink);

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                // Immediately update style on click for better feedback
                navLinks.forEach(l => {
                    l.classList.remove('nav-link-active');
                    l.style.fontWeight = 'normal';
                    l.style.color = '';
                });
                link.classList.add('nav-link-active');
                link.style.fontWeight = '600';
                link.style.color = '#db2777';


                if (!menuLinks.classList.contains('hidden') && window.innerWidth < 768) {
                   menuLinks.classList.add('hidden');
                }
                // Use setTimeout to allow scroll to happen before final highlight update
                setTimeout(updateActiveLink, 50);
            });
        });
    </script>

